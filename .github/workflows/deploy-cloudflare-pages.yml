name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'landing/**'
      - '.github/workflows/deploy-cloudflare-pages.yml'
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Verify files
        run: |
          echo "ğŸ“ Landing directory contents:"
          ls -la landing/
          echo ""
          echo "ğŸŒ Checking main pages exist:"
          test -f landing/index.html && echo "âœ… Root redirect page exists"
          test -f landing/en/index.html && echo "âœ… English homepage exists"
          test -f landing/fr/index.html && echo "âœ… French homepage exists"
          test -f landing/en/privacy-policy.html && echo "âœ… English privacy policy exists"
          test -f landing/fr/politique-confidentialite.html && echo "âœ… French privacy policy exists"

      - name: ğŸ—ï¸ Build (optional step)
        run: |
          cd landing
          npm run build || echo "â„¹ï¸ No build step needed for static site"

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ellinglish-landing
          directory: landing